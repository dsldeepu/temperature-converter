<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius (°C):</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature">
        <label for="fahrenheit">Fahrenheit (°F):</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <div id="result"></div>
    </div>
    <link rel="stylesheet" href="script.js">
</body>
</html>
